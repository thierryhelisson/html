<html>
    <head>
        <meta charset="UTF-8">
        <title>Manutenção de usuarios do sistema interno</title>
    </head>
    <body>
        <h4>MANUTENÇÃO DE USUARIOS DO SISTEMA INTERNO</h4>
        <form action="" method="get">
            <label for="login">Login: </label>
            <input name="login" type="text"> <br>

            <label for="senha">Senha: </label>
            <input name="senha" type="password"> <br>

            <label for="status">Status: </label>
            <select name="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="neutro">Neutro</option>
            </select> <br>

            <label for="tipo">Tipo </label>
            <input name="tipo" type="radio" value="tecnico">
            <label for="tipo">Técnico</label>
            <input name="tipo" type="radio" value="professor">
            <label for="tipo">Professor</label>
            <input name="tipo" type="radio" value="aluno">
            <label for="tipo">Aluno</label> <br>

            <label for="dataCriacao">Data Criação</label>
            <input name="dataCriacao" type="date"> <br>

            <label for="perfil">Perfil: </label>
            <input name="perfil" type="radio" value="convidado">
            <label for="perfil">Convidado</label>
            <input name="perfil" type="radio" value="administrador">
            <label for="perfil">Administrador</label> <br>

            <label for="observacoes">Observações: </label> <br>
            <textarea name="observacoes" cols="30" rows="10"></textarea>

            <br><br>

            <label for="modulos": >Módulos:</label>
            <input name="modulos" type="checkbox" value="compras">
            <label for="modulos">Compras</label>
            <input name="modulos" type="checkbox" value="biblioteca">
            <label for="modulos">Biblioteca</label>
            <input name="modulos" type="checkbox" value="academico">
            <label for="modulos">Acadêmico</label> <br>
            <input name="modulos" type="checkbox" value="documentacao">
            <label for="modulos">Documentação</label>
            <input name="modulos" type="checkbox" value="recursosHumanos">
            <label for="modulos">Recursoso Humanos</label>

            <br><br>

            <input type="submit" value="Cadastrar">
            <input type="reset" value="Excluir" >

        </form>
    </body>
</html>
